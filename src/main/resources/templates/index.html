<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<script src="/js/jquery-3.5.1.min.js"></script>

	<title>Kafka Message</title>
</head>

<body>

	<p>Input message</p>
	<input type="text" id="pesan" />
	<button id="send" onclick="sendMessage()" type="button">Send</button>

	<script>

		function sendMessage() {

			
			var inputMessage = {
				"message": $("#pesan").val(),
			};
			

			$.ajax({
				url: '/api/kafka/v1/message',
				type: 'POST',
				contentType: 'application/json',
				data: JSON.stringify(inputMessage),
				success: (data) => {
					console.log(data);
					alert(data);
				}
			})
		}





	</script>

</body>

</html>
